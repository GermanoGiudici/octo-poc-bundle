code: octo_dashboard_page_template
description: page template for the dashboard

titles:
    en: Octo Dashboard Page Template
    it: Octo Dashboard Page Template

configuration:
frames:
    - pos: 0
      descr: Sidebar Brand
      mainFrame: false
      defaultWidget:
      sketch:
          x1: 0
          y1: 0
          x2: 1
          y2: 0
    - pos: 1
      descr: Top Navbar
      mainFrame: false
      defaultWidget:
      sketch:
          x1: 2
          y1: 0
          x2: 11
          y2: 0
    - pos: 2
      descr: Card Row
      mainFrame: false
      defaultWidget:
      sketch:
          x1: 2
          y1: 1
          x2: 4
          y2: 4
    - pos: 3
      descr: Graph Row
      mainFrame: false
      defaultWidget:
      sketch:
          x1: 2
          y1: 5
          x2: 11
          y2: 9
    - pos: 4
      descr: Copyright Row
      mainFrame: false
      defaultWidget:
      sketch:
          x1: 2
          y1: 10
          x2: 11
          y2: 10

templatePath:

# Optional. Define the Page Template this way or in a separate file with `templatePath`
template: >-
    <#assign wp=JspTaglibs[\"/aps-core\"]>
    <!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.0 Transitional//EN\">
    <html>
        <head>
            <title><@wp.currentPage param=\"title\" /></title>
        </head>
        <body>
            <h1><@wp.currentPage param=\"title\" /></h1>
            <a href=\"<@wp.url page=\"homepage\"/>\">Home</a><br>
            <div>
                <h1>Bundle 1 Page Template</h1>
                <@wp.show frame=0 />
            </div>
        </body>
    </html>
